<head>
	<link rel="stylesheet" type="text/css" href="../jasmine-1.1.0/jasmine.css" />
</head>
<html>
<body>	
<pre>
Add all the natural numbers below one thousand that are multiples of 3 or 5.

notes:
Natural numbers are the non-positive counting numbers - 0,1,2..

result: <span id="result"></span>

</pre>
</body>
</html>
<script type="text/javascript" src="../jasmine-1.1.0/jasmine.js"></script>
<script type="text/javascript" src="../jasmine-1.1.0/jasmine-html.js"></script>

<script type="text/javascript" src="lib.js"></script>
<script type="text/javascript" src="spec.js"></script>
<script type="text/javascript" src="../jasmine-1.1.0/autotest.js"></script>

<script type="text/javascript">
	var naturalNumbers = getNaturalNumbersBetweenAndIncluding(0,999);
	var sum = 0;
	for(var i = 0; i < naturalNumbers.length; i++) {
		var thisNaturalNumber = naturalNumbers[i];
		if(isMultipleOf3(thisNaturalNumber) || isMultipleOf5(thisNaturalNumber))
			sum += thisNaturalNumber
	}
	document.getElementById('result').innerHTML = sum;
</script>
