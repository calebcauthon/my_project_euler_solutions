<body>	
<pre>
The prime factors of 13195 are 5, 7, 13 and 29.

What is the largest prime factor of the number 600851475143?

result: <span id="result"></span>

</pre>

<script type="text/javascript" src="../jasmine-1.1.0/autotest.js"></script>


<script type="text/javascript">
	var factors = [];//getFactorsOf(600851475143);
	var largestPrimeFactor;
	for(var i = 0; i < factors.length; i++) 
	{
		var thisFactor = factors[i];
		if(isPrime(thisFactor))
			largestPrimeFactor = thisFactor;
	}

	document.getElementById('result').innerHTML = largestPrimeFactor;
</script>
